<h2><em>Past Runs</em></h2>
<div class="wrap">
  <div class="run-condensed" ng-init="run.expanded = false" ng-repeat="run in pastRuns | orderBy:'dateTime':true">
    <div ng-click="run.expanded = !run.expanded">
      <span>{{run.dateTime | date:'MM/dd/yyyy'}}</span>
      <span>{{run.dateTime | date:'h:mma'}}</span>
      <span>{{run.location.name}}</span>
      <span> --> Created by {{run.createdBy}}</span>
    </div>
    <div ng-include="'views/run.fragment.html'" ng-show="run.expanded"></div>
  </div>
</div>
